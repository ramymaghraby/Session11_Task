<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="/styles/style.css"> <!-- Custom Styles -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fake Store</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Product List</h1>
        <div class="mb-5">
            <form id="add-product-form" class="row g-3 border p-3 rounded bg-light">
                <h4>Add Product</h4>
                <div class="col-md-3">
                    <input required type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="col-md-2">
                    <input required type="number" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="col-md-3">
                    <input required type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="col-md-2">
                    <select required class="form-control" id="categoryId" placeholder="Category">
    <option value="">Select Category</option>
</select>
                </div>
                <div class="col-md-2">
                    <input required type="text" class="form-control" id="imageUrl" placeholder="Image URL">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Product</button>
                </div>
            </form>
        </div>
        <!-- Pagination Controls -->
        <nav>
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
        <!-- Product list -->
        <div class="row" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>
        <nav>
          <ul class="pagination justify-content-center" id="pagination-bottom"></ul>
        </nav>
        <!-- Edit Product Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <form id="edit-product-form">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <input type="hidden" id="edit-id">
                   <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit-title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" id="edit-price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="edit-description" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category ID</label>
                        <select class="form-control" id="edit-categoryId" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="edit-imageUrl" required>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> <!-- jQuery -->
    <script src="/scripts/script.js"></script> <!-- Custom Script -->
</body>
</html>
